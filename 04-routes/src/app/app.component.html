<div class="container">
  <div class="row">

      <nav class="my-2 my-md-0 mr-md-3">
        <a 
        class="p-2 text-dark" 
        routerLink="/"
        [routerLinkActive]= "['active', 'link-active']"
        [routerLinkActiveOptions]="{exact:true}"
        >Home</a>
        <a 
        class="p-2 text-dark" 
        [routerLink]="['/games']"
        routerLinkActive="active"
        >Games</a>
        <a 
        class="p-2 text-dark" 
        routerLink="users"
        routerLinkActive="active"
        >
          Users</a>
      </nav>
    </div>
    <div class="container">
      <div class="row">
       <router-outlet></router-outlet>
      </div>
    </div>
    
  </div>
</div>
